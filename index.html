<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CrosslineDigital</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Georgia, serif;
      height: 100vh;
      display: flex;
      align-items: center;  /* vertical center */
      justify-content: center;  /* horizontal center of whole content */
      background: #fff;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 50px; /* space between logo and text */
    }
    .logo img {
      width: 500px;
      height: auto;
      display: block;
    }
    .brand-container {
      position: relative;
      text-align: left;
      /* width to help position absolute */
      width: max-content;
    }
    .brand-name {
      font-size: 40px;
      margin: 0;
      letter-spacing: 2px;
    }
    .coming-soon {
      position: absolute;
      bottom: -25px;    /* adjust vertical offset as needed */
      right: 0;
      font-size: 16px;
      color: gray;
      white-space: nowrap; /* prevent wrapping */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo on the LEFT -->
    <div class="logo">
      <img src="Logo_Transparent_1080.png" alt="Company Logo" />
    </div>
    
    <!-- Text on the RIGHT -->
    <div class="brand-container">
      <h1 class="brand-name">CROSSLINEDIGITAL</h1>
      <p class="coming-soon">Coming Soon</p>
    </div>
  </div>
</body>
</html>
